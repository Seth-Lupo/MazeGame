<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	
	<body>
		
	<div id="UI">

		<div id="headerDiv">

			<h1 id="header" >Mundo's Maze</h1>

		</div>

		<div id="infoDiv">

			<h2>Controls</h2>

			<ul id="controlList">
				<li>W is forwards</li>
				<li>S is backwards</li>
				<li>A turns left</li>
				<li>D turns right</li>
				<li>Q to toggle view</li>
			</ul>	

		</div>

		<div id="optionsDiv"> 
			
			<h2>Options</h2>

			<label for="lighting" class="optionLabels">Lighting: </label>

			<select id="lighting">
				<option value="day">Day</option>
				<option value="night">Night</option>
			</select>

			<label for="difficulty" class="optionLabels">Difficulty: </label>

			<select id="difficulty">
				<option value="easy">Easy</option>
				<option value="medium">Medium</option>
				<option value="hard">Hard</option>
				<option value="extreme">Extreme</option>
			</select>


		</div>

		<button id="playButton" type="button" class="btn btn-primary btn-lg">New Maze</button>

	</div>


	</body>

	<footer>
		
		<style type="text/css">
			
			body {

				overflow: hidden;

			}

			#defaultCanvas0 {

				display: none;

			}

			#defaultCanvas1 {

				position: absolute;
				top: 0px;
				left: 0px;
				z-index: -1;

			}

		</style>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>

		<link rel="stylesheet" href="styles.css">
		<script type="text/javascript" src="game.js"></script>
		<script type="text/javascript" src="website.js"></script>


		<div id="canvasDiv">
		</div>

	</footer>

</html>
